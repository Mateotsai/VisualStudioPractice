<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
    <link rel="stylesheet" href="../_css/bootstrap.css">
    <script src="../_js/bootstrap.bundle.js"></script>

    <style>
        li{
            text-decoration: none; 
            border-radius: 7px;
            display: inline-flex;
        }
        li[class^=text]:hover{
            background-color: #d63384;
        }
    </style>

</head>

<body>

    <div class="container">

        <h4>官方網站</h4>
        <p><a target="_blank" href="https://getbootstrap.com/docs/5.2/utilities/colors/">https://getbootstrap.com/docs/5.2/utilities/colors/</a></p>
        <h4>Bootstrap Colors</h4>
        <p><a href="https://www.w3schools.com/bootstrap5/bootstrap_colors.php">https://www.w3schools.com/bootstrap5/bootstrap_colors.php</a></p>

        <h4> 部分顏色名稱清單</h4>
        <ul>
            <li class="text-primary" >primary</li>
            <li class="text-bg-secondary" >secondary</li>
            <li class="text-bg-success">success</li>
            <li class="text-bg-danger">danger</li>
            <li class="text-bg-warning">warning</li>
            <li class="text-bg-info">info</li>
            <li class="text-bg-light" style="border:2px solid black ;">light</li>
            <li class="text-bg-dark">dark</li>
            <li class="text-muted">muted</li>
            <li class="text-bg-white">white</li>
            <li><a href="http://www.google.com" target="_blank" class="text-bg-dark">Google</a></li>
        </ul>
        <hr>
        
        <!-- 10. 測試改變文字顏色類別：.text-* -->
        
        <!-- 11. 測試超連結套用文字顏色類別 -->

        <!-- 20. 測試改變背景底色類別：.bg-* -->
       
        <!-- 30. 該如何使用在 :root 中定義好的顏色? -->
        <hr>
        <p style="background-color: var(--bs-orange);">dog</p>
    </div>
</body>

</html>
