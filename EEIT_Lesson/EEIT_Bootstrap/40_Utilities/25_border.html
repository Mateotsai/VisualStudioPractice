<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <link rel="stylesheet" href="../_css/bootstrap.css">
    <script src="../_js/bootstrap.bundle.js"></script>


    <style>
        .box {
            height: 10vh;  /* VH=viewheight視窗高度 */
        }
        
        .box>div {
            display: inline-block;
        }

        div[class*='rounded'] {
            width: 150px;
            margin:3px;
            text-align: center;
        }

        span[class^=border]{
            width: 50px;
            height: 50px;
            display: inline-block;
            background-color: rgb(245, 245, 245) ;
            margin: 5px;
        } 
          
    </style>
</head>

<body>

    <div class="container" >

        <h4>官方網站</h4>
        <p><a href="https://getbootstrap.com/docs/5.2/utilities/borders/">https://getbootstrap.com/docs/5.2/utilities/borders/</a></p>
        <hr>

        <!-- 10. 為什麼這樣設定div不會出現? -->  <!-- Ans.因為父元素沒有明確高度 -->
        <div class="w-25 h-100 bg-success rounded"></div>
        <div class="w-25 bg-success rounded" style="height: 50px;"></div>

        <!-- 20. 複製貼上官網的範例，為什麼 border 測試不出來 --> 
        <span class="border" ></span>
        <span class="border-top"></span>
        <span class="border-end"></span>
        <span class="border-bottom"></span>
        <span class="border-start"></span>
       
        <!-- 21. 設定不同的邊線顏色 -->
        <span class="border border-success">Bully</span>

        <!-- 23. 調整 border 的寬度： border-N -->
        <span class="border border-1 border-primary">Bully</span>
        <span class="border border-2 border-primary">Bully</span>
        <span class="border border-3 border-primary">Bully</span>
        <span class="border border-4 border-primary">Bully</span>
        <span class="border border-5 border-primary">Bully</span>
        <hr>
        <!-- 25. 設定邊框圓角 -->
        <!--     .rounded-top    | .rounded-bottom  -->
        <!--     .rounded-start  | .rounded-end     -->
        <!--     .rounded-circle | .rounded-pill   -->
        <div class="box">
        <div class="border-3 border-primary bg-success rounded-top">top</div>
        <div class="border-3 border-primary bg-success rounded-bottom">botton</div>
        <div class="border-3 border-primary bg-success rounded-start">start</div>
        <div class="border-3 border-primary bg-success rounded-end">end</div>
        <div class="border-3 border-primary bg-success rounded-circle">circle</div>
        <div class="border-3 border-primary bg-success rounded-pill">pill</div>
        </div>
    </div>

</body>

</html>
