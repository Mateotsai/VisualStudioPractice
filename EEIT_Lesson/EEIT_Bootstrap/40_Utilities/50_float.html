<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <link rel="stylesheet" href="../_css/bootstrap.css">
    <script src="../_js/bootstrap.bundle.js"></script>
</head>

<body>

    <div class="container">
        <h4>官方網站</h4>
        <p><a href="https://getbootstrap.com/docs/5.2/utilities/float/">https://getbootstrap.com/docs/5.2/utilities/float/</a></p>
        <h4>Bootstrap Utilities> 頁面上搜尋 Float and Clearfix</h4>
        <p><a href="https://www.w3schools.com/bootstrap5/bootstrap_utilities.php">https://www.w3schools.com/bootstrap5/bootstrap_utilities.php</a></p>

        <hr>
       
        <h3>.float-start和.float-end 套用float，父元素的底色整個消失，下層的顏色也都亂飄 </h3>
        <div class="bg-secondary">
            <div class="bg-danger p-2 float-start">A</div>
            <div class="bg-success p-2 float-end">B</div>
        </div>
        <hr>
       
        <div class="bg-secondary">
            <div class="bg-warning p-2 float-start">C</div>
            <div class="bg-primary p-2 float-end">D</div>
        </div>
       <hr>
       <span class="clearfix"></span>
       <hr>
        <h3>透過在外層容器加入 .clearfix 清除掉浮動效果</h3>
        <div class="bg-secondary clearfix">
            <div class="bg-danger p-2 float-start">A</div>
            <div class="bg-success p-2 float-end">B</div>
        </div>
        <hr>
       
        <div class="bg-secondary clearfix">
            <div class="bg-warning p-2 float-start">C</div>
            <div class="bg-primary p-2 float-end">D</div>
        </div>
       <hr>
    
    
    
    
    </div>

</body>

</html>
