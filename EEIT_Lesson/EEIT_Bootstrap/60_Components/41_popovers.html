<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popovers</title>
    <link rel="stylesheet" href="../_css/bootstrap.css">
    <script src="../_js/bootstrap.bundle.js"></script>
</head>

<body>

    <div class="container">

        <h4>官方網站</h4>
        <p><a href="https://getbootstrap.com/docs/5.2/components/popovers/">https://getbootstrap.com/docs/5.2/components/popovers/</a></p>
        <h4>Bootstrap Popover</h4>
        <p><a href="https://www.w3schools.com/bootstrap5/bootstrap_popover.php">https://www.w3schools.com/bootstrap5/bootstrap_popover.php</a></p>

        <hr>
       
        <!-- 10. 設置一個按鈕，並加入底下屬性 -->
        <!--     a. title="popover header" -->
        <!--     b. data-bs-toggle="popover" -->
        <!--     c. data-bs-content="Some content inside the popover" -->
       
        <button class="btn btn-danger" title="popover header" data-bs-content="Some content inside the popover" data-bs-toggle="popover" data-bs-placement="bottom">
            button
        </button>
        <!-- 20. 加入屬性 data-bs-placement，修改提示位置 -->
            <h5>左邊的空間夠才能顯現!! <br>修改提示框位置data-bs-placement= "top" | "right" | "bottom" | "left"</h5>
            <button class="btn btn-danger" title="popover header" data-bs-content="Some content inside the popover" data-bs-toggle="popover" data-bs-placement="bottom">
                button
            </button>

       <h5>改變觸發 popover 的形式：滑鼠經過時顯示</h5>
            data-bs-trigger="hover"<br>
        <button class="btn btn-danger" title="popover header" data-bs-content="Some content inside the popover" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-trigger="hover">
            button
        </button>
    </div>

    <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
    </script>

</body>

</html>
