<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>40_段落和區塊</title>
    <style>
        .blueword{ color: blue }
        .greenword{ color:green }
        .redword{ color:red }
    </style>

</head>

<body>
    <!-- 試試看 <h1> ~ <h6> tag -->
    <h1>H1</h1>
    <h2>H2</h2>
    <h3>H3</h3>
    <h4>H4</h4>
    <h5>H5</h5>
    <h6>H6</h6>
    <h4 style="font-size: 60px;">把字體變得更大</h4>

    <!-- 試試看 <p> tag -->
    <!-- 段落<p>:paragraph 預設換行符號 -->
    <p>地址：408台中市南屯區公益路二段51號18樓</p>
    <p>電話：(04) 2326-5860</p>

    <!-- 試試看 <hr> tag -->
    <!-- horizontal rule，分隔網頁內容 -->
    <hr>

    <!-- 試試看 <br> tag -->
    <!-- break，斷行 -->
    <!-- 一般按Enter不會換行 -->
    

    <!-- 試試看 <pre> tag -->
    <!-- preformatted，在<pre>標籤中間的文字，格式會被保留下來 -->
    <pre>
        apple
        cat
            dog
    </pre>

    <!-- 試試看 <div> tag -->
    <!-- division 會在元素的前後換行，區塊元素/層級(block level) -->
    <!-- 區塊元素可以包含區塊元素 -->
    
    apple-1
    <div>bee</div>
    apple-2
    <br>
    <!-- 不會在元素的前後換行，行內元素/層級(inline level) -->


    <!-- 區塊元素可以包含行內元素 -->
    
    <!-- 試試看 <span> tag -->
    <p>三原色有，<b style="color: red;">紅</b>、<b style="color: green;"> 綠</b>、<b style="color: blue;">藍</b>三種顏色</p>
    <p>三原色有，<span style="color: red;">紅</span>、<span style="color: green;"> 綠</span>、<span style="color: blue;">藍</span>三種顏色</p>
    <p>三原色有， <span class="redword">紅</span>、<span class="greenword">綠</span>、<span class="blueword">藍</span>三種顏色</p>
</body>

</html>
