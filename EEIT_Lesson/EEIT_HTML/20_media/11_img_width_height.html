<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>11_img_height</title>
    <style>
        body{
            background-color:wheat ;
        }

    </style>
</head>

<body>

    <!-- 10. height, width 屬性 -->
    <img src="./puppy.jpg"; width="200">

    <!-- 11. 設定像素 width="50" -->
    <img src="./puppy.jpg"; width="50">

    <!-- 12. style="width:50%;" -->
    <img src="./puppy.jpg"; style="width:30% ;">

    <div style="background-color: aquamarine;">
    <h3 style="border: 3px; solid">HTML設定的是像素(絕對值) <br>
        CSS可以設定相對的百分比，圖片可跟著瀏覽器大放縮小去調整</h3>


    </div>


</body>
