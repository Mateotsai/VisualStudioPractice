<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        table {
            border-collapse: collapse;

        }
h
        tr:nth-child(even){
            background-color:cornflowerblue;
        }

        table,
        th,
        td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>

<!-- 
colspan = columnspan 跨欄合併 
rowspan 跨列合併
-->

<body>
    <table>

        <tr style="background-color: rgb(52, 52, 53);color: aliceblue;">
            <th colspan="2">A</th>
            <!-- <th>B</th> 被合併掉的這一行要刪掉-->
            <th colspan="2">C</th>
            <!-- <th>D</th> -->
        </tr>
        <tr>
            <td rowspan="4">A1</td>
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>
        <tr>
            <!-- <td>A2</td> -->
            <td>B2</td>
            <td>C2</td>
            <td>D2</td>
        </tr>
        <tr>
            <!-- <td>A3</td> -->
            <td>B3</td>
            <td>C3</td>
            <td>D3</td>
        </tr>
        <tr>
            <!-- <td>A4</td> -->
            <td>B4</td>
            <td>C4</td>
            <td>D4</td>
        </tr>


    </table>

</body>

</html>
