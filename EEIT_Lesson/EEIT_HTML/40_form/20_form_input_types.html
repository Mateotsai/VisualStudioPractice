<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>20_form_input
    </title>
</head>

<body>
    <h4>通勤工具使用調查</h4>

    <form>
        <fieldset>
            <legend>基本資料</legend>
            <label for="userName">姓名: </label>
            <input type="text" id="userName"><br>
            <label for="userPhone">電話: </label>
            <input type="tel" id="userPhone">
            
        </fieldset>

        職業 : 
        <input type="radio" name="job" id="job1">
        <label for="job1">學生 </label>
        <input type="radio" name="job" id="job2">
        <label for="job2">老師 </label>        
        <input type="radio" name="job" id="job3">
        <label for="job3">其他 </label>
            <br>
        年紀 : 
        <input type="radio" name="age" id="age1">
        <label for="age1">20-30 </label>
        <input type="radio" name="age" id="age2">
        <label for="age2">30-40 </label>        
        <input type="radio" name="age" id="age3">
        <label for="age3">40-50 </label>
        <input type="radio" name="age" id="age4">
        <label for="age4">50以上 </label>
            <br>
        交通工具 : 
        <input type="checkbox" name="transportation" id="tpt1">
        <label for="tpt1">腳踏車 </label>
        <input type="checkbox" name="transportation" id="tpt2">
        <label for="tpt2">機車 </label>        
        <input type="checkbox" name="transportation" id="tpt3">
        <label for="tpt3">船 </label>
        <input type="checkbox" name="transportation" id="tpt4">
        <label for="tpt4">其他 </label>
            <br>
    </form>
    <!-- step1: 標題 -->
    <!-- step2: 加入一個表單 <form> -->
    <!-- step3. 在<form>表單內加入<fieldset>群組並給予說明 -->
    <!-- step4. 在表單<form>內加入姓名和輸入框 -->
    <!-- step5. 在表單<form>內加入電話和輸入框 -->
    <!-- step6. 加入職業和單選框 -->
    <!-- step7. 加入年紀和單選框、交通工具和複選框，步驟和 step6. 類似 -->
    

</body>

</html>
