    <script>
       
       var test = "APPLE";

        // 1. 字串的長度
        //    字串.lenthg
          console.log(test.length); //只是拿出來看一下

          var temp = test.length;
          console.log(temp);  // 作為變數之後會拿來用
        // 2. 字串.indexOf() 函式
        // 可以幫助我們做什麼事情? 呼叫後回傳了什麼?
        //Ans.找到字串中第一個出現的位置
        var res = test.indexOf("P");
        console.log(res);
        console.log(test.indexOf("b"));  //找不到的話會回傳"-1"

        // 3. 字串.lastIndexOf() 函式
        // 可以幫助我們做什麼事情? 呼叫後回傳了什麼?
        res = test.lastIndexOf("P");
        console.log(res);  //2 最後一個內容出現的位置


        // 4. 字串.split() 幫助我們把字串分割為陣列
        var fruits = "apple,bubble,lemon";

        var demo = "13756";
        var temp = demo.padStart(8,'0');
        console.log(temp);
