    <script>
        // 10. 產生字串，並顯示到控制台
        var str1 = "1.產生字串，並顯示到控制台上";
        console.log(str1);
       
        // 20. 透過加號(+)串接變數和字串，並顯示到控制台
        var store = "(加號+)";
        var str2 = "2.透過" + store + "串接變數和字串";
        console.log(str2);

        console.log(str1 + str2);
        
        // 21. `` Template Literals：中文翻譯為 樣板字面值、模板字串等，用 「` `」組成
    
        var str3 = "麥當勞";
        var str4 = "薯條";
        var str5 = "我想來點";
        var str6 = `我想來點${str3}的${str4}`;
        var str7 = str5 + str3 +"的" + str4
        console.log(str6);
        console.log(str7);
        

    </script>
