<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h4>JavaScript Operators</h4>
    <p><a href="https://www.w3schools.com/js/js_operators.asp">https://www.w3schools.com/js/js_operators.asp</a></p>

    <script>
        
        // 算術運算子：四則運算、取餘數 (%) 等
        var a = 10;
        var b = 3;

        // 10. 取餘數 %
        console.log(a % b); //1

        // 11. ++變數  和  變數++ 

        console.log(++b); //4 加完再印出
        console.log(b++); //4 印出再加完，目前b變成5了
        console.log(b); //5


        // 比較運算子：評估條件，回傳 true 或者 false 值
        var x = 10;
        var y = "10";
        var z = 5;

        console.log(x == y); //true   比較運算會把"10"單純文字內數字自動換成數值
        console.log(x === y); //true   ===連資料型態都會比較
        // 20. == 和 === 的差異在?



        // 21. 測試 2 > 1
        console.log(2 > 1); //true
 
        // 22. 測試 1 < 2 < 3 和 3 > 2 > 1
        console.log(1 < 2 < 3); //true  前面的1 < 2 是true ==1 ，1 < 3是對的true
        console.log(3 > 2 > 1); //false  前面的3 > 2是true ==1 ，1 > 1是錯的所以是false
        console.log(3 > 2 == 1); //true 

        // 23. 測試 true == 1 還有 false == 0 
        console.log(true == 1); //true
        console.log(false == 0); //true
        
        // 30. 不等於的寫法 (!=)
        var apple =10;
        var bee =5;
        console.log (apple != bee); //ture

        // 邏輯運算子

        // 40. and (&&) 條件需要同時成立的時候
        console.log(apple == 10 && bee ==5); //true
        console.log(apple != 10 && bee ==5); //false
        console.log(apple == 10 && bee !=5); //false
        console.log(apple != 10 && bee !=5); //false
        // 50. or (||) 條件擇一成立
        console.log(apple ==10 || bee ==5); //true
        console.log(apple !=10 || bee ==5); //true
        console.log(apple ==10 || bee !=5); //true
        console.log(apple !=10 || bee !=5); //false

        // 60. 三元運算子 (condition) ? value1:value2

    
        // var nowTime = "AM";
        // var apple = 100;
        // if(nowTime == "AM"){
        //     apple = 100;
        // } else {
        //     apple = 80;
        // }

        // console.log(apple);

        //三元運算子
        var nowTime = "AM";
        var apple = (nowTime == "AM") ? 100 : 80; 
        console.log(apple);
    </script>

</body>

</html>
