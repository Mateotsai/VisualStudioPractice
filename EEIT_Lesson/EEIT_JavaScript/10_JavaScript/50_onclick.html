<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
span p {
  color: red;
}

    </style>
</head>

<body>
    <div>
        <span>
          <p>Paragraph 1</p>
        </span>
        <span>Text 2</span>
        <p>Paragraph 2</p>
        <span>
          <p>Paragraph 3</p>
          <p>Paragraph 4</p>
        </span>
      </div>
      
      

    <h2>HTML標籤中 可以用style類別添加CSS的內容，也可用"on"開頭的類別添加JS的內容</h2>
    <!-- 10. 於網頁放置一顆 按鈕(A) -->
    <button onclick="console.log('HP-1')">按鈕(A)</button>
    <!-- 15. 測試加入滑鼠點擊事件，並直接呼叫 console.log() -->

<hr>

    <!-- 20. 於網頁放置一顆 按鈕(B) ，
             加入點擊事件，事件中執行指定的 函式 apple -->
    <button onclick="apple()">按鈕(B)</button>
    <!-- 25. 函式 apple 要做的事情：在 console 顯示一段文字 -->
     
    <script>
        function apple() {
            console.log("歡迎來到神奇寶貝世界!");
            console.log('HP-1');
        }
        //function 函式名稱() { 要做的事情 }
    </script>
    
    <firldset>
        <img src="cat.jpg">
        <legend>This is a cat.</legend>

    </firldset>

    



</body>

</html>
