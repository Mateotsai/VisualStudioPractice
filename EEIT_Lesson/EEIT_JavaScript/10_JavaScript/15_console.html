<!DOCTYPE html>
<html lang="en">

<head>

<body>
    
    <h4>Chrome 開發者工具</h4>
    <p><a href="https://developer.chrome.com/docs/devtools/#console">https://developer.chrome.com/docs/devtools/#console</a></p>

    <script>
        // 練習和觀察底下指令在 console 有怎麼樣的呈現

        // 10. console.log()
        console.log("apple");
        // 20. console.error()、console.warn()
        console.error("apple用error自訂錯誤訊息");
        console.warn("apple用warn自訂警告訊息");

        // 30. console.clear()
        // console.clear("已清除主控台的訊息");

        // 40. 底下程式碼請直接取消註解查看效果
        //   console.table(["apple", "bee", "cat"]);
        console.table(["apple","bee","cat"]);
        console.log("用table產生陣列array");
        // 45. 底下程式碼請直接取消註解查看效果
        console.time();
        for (var i = 0; i < 100000; i++) {
            let square = i ** 2;
            }
            
        console.timeEnd();


        // 50. console.group()、console.groupEnd()
        console.group("apple");
        console.log("a");
        console.log("p");
        console.log("p");
        console.log("l");
        console.log("e");
        console.groupEnd();

        console.log("banana");

        // 55. console.groupCollapsed()、console.groupEnd()


        console.groupCollapsed("cat");
        console.log("c");
        console.log("a");
        console.log("t");
        console.groupEnd("");
    
    
    </script>

</body>

</html>
