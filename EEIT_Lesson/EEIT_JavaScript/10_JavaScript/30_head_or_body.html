<!DOCTYPE html>
<html lang="en">

<head>

    <!-- 10. 在這裡加入一段 console.log() -->
   <script>
        console.log("我在head裡");
    </script>

</head>

<body>

    <!-- 20. 在這裡加入一段 console.log() -->
    <script>
        console.log("我在body裡");
    </script>
    <h3>JavaScript可以寫在head或是body，差別在於執行順序，head優先</h3>
</body>

</html>
