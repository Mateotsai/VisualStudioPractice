<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <p id="bee">apple</p>
    <button onclick="addImg()">產生圖片</button>
    <hr>

    <script>
        // 10. createElement  增加一個元素 (div)
        var divElem = document.createElement("div");
        // console.log(divElem);  //<div></div>
        // 11. createTextNode 新增一串文字
        var textNode = document.createTextNode("cat");
        // console.log(textNode);
        // 12. appendChild    將文字附加到div去  //div元素.appendChild("");
        divElem.appendChild(textNode);
        // console.log(divElem);
        // 13. insertBefore   指定在元素前增加  //body元素insertBefore(div元素,p元素)
        var pElem = document.getElementById("bee");
        document.body.insertBefore(divElem, pElem);

    </script>

    <script>
        function addImg() {
        
            // 20. createElement 增加一個元素 (img)
            var imgElm = document.createElement("img");
            // console.log(imgElm);
            
            // 21. setAttribute  設定新增元素的屬性
            // img元素.setAttribute("屬性名稱","屬性值")
            imgElm.setAttribute("src","../../img/like.png");
            console.log(imgElm);

            // 22. appendChild   直接在Html文件中增加元素
            document.body.appendChild(imgElm);
        
        
        
        }
            </script>
    
</body> 

</html>
