<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <p id="memo">點選圖片後，放大圖片和文字</p>
    
    <!-- 10. 設定一張圖片 -->
     <img src="../../img/find.png" onclick="zoomIn()" id="finder">

    
    <script>
        // 20. 網頁的 圖片的 樣式的 寬度 改變

        // 21. 網頁的 圖片的 樣式的 高度 改變

        // 22. 網頁的 memo的 樣式的 字型 改變

        function zoomIn(){
            // console.log("OK");
            var elem = document.getElementById("finder");
            // console.log(elem);
            elem.style.width = "300px";
            elem.style.height = "500px";

            document.getElementById("memo").style.fontSize = "3rem";
            
        }
    </script>
    
</body>
 
</html>
