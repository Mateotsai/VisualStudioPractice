<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <style>
        .fit {
            /*試試看將寬度設定為400px; 高度設定為100px; */
            border: 5px solid red;
            width: 200px;
            height: 50px;         
        }



    </style>

</head>

<body>
    <h4>原始圖片</h4>
    <img class="fit" src="../img/sunny.jpg">

    <h4>ObjectFit-fill和原本沒差別</h4>
    <img style="object-fit:fill ;" class="fit" src="../img/sunny.jpg">

    <h4>ObjectFit-cover 圖片縮小，比例不對的自動捨棄</h4>
    <img style="object-fit:cover ;" class="fit" src="../img/sunny.jpg">

    <h4>ObjectFit-contain 圖片縮小到可以放進去為止</h4>
    <img style="object-fit:contain ;" class="fit" src="../img/sunny.jpg">

    <h4>ObjectFit-none 原圖片大小直接截圖</h4>
    <img style="object-fit:none ;" class="fit" src="../img/sunny.jpg">

    <!-- 試試object-fit -->
    
</body>

</html>
