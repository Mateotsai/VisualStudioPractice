<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        /* 先開啟網頁觀察畫面 */

        /* ::before 在元素前面加上內容 */
        #demo1::before{
            content:"強檔電影!" ;
            background-color: burlywood;
            padding: 15px; ;
        }


        #demo2::after{
            content:"!即將下檔" ;
            color: teal;
            font-weight: bolder;
            padding: 15px;
        }
        /* ::after 在元素後面加上內容 */
        

    </style>

</head>

<body>
    <h4>Pseudo-elements, 虛擬元素</h4>
    <h4>透過CSS產生網頁上的內容</h4>
    <hr>
    <p id="demo1">奇異博士</p>
    <p id="demo2">復仇者聯盟</p>
</body>

</html>
